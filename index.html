  <head>
    <meta charset="UTF-8" />

    <meta name="author" content="Rohit Kirti" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Modal</title>
  </head>
  <body>
    <button class="open-btn" id="open-btn">Open Modal</button>
    <div id="modal" class="modal">
      <div id="modal-content">
        <div class="modal-header">
          <h2>Modal Header</h2>
          <span id="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
          blanditiis maiores sint quo perspiciatis non numquam ut excepturi
          suscipit quas quod praesentium quos, totam temporibus soluta, natus
          debitis? Quia, voluptatem?
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
