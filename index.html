<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" , content="Rohit Kirti" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Fancy Form</title>
  </head>
  <body>
    <div id="container">
      <h1 class="logo">Fancy Form</h1>
      <div id="form-box">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <i id="next-btn" class="fas fa-arrow-right"></i>
        <div id="input-group">
          <input id="input-field" required />
          <label id="input-label" for="input-field"></label>
          <div id="input-progress"></div>
        </div>
        <div id="progress-bar"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f5a3738bd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
